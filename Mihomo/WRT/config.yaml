mixed-port: 7890
socks-port: 7891
redir-port: 7892
tproxy-port: 1536
mode: Rule
log-level: warning
ipv6: true
udp: true
disable-keep-alive: false
keep-alive-interval: 15
keep-alive-idle: 120
allow-lan: true

geodata-mode: true
geodata-loader: memconservative
geo-auto-update: true
geo-update-interval: 168
geox-url:
  asn: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb"
unified-delay: true
tcp-concurrent: true
find-process-mode: strict
global-client-fingerprint: chrome

lgbm-auto-update: true
lgbm-update-interval: 72
lgbm-url: "https://github.com/vernesong/mihomo/releases/download/LightGBM-Model/Model-large.bin"

external-controller: 0.0.0.0:9999
external-ui: /panel/Zash/ 
external-ui-url: "https://github.com/Zephyruso/zashboard/releases/latest/download/dist.zip"
secret: ""

profile:
  store-selected: true
  store-fake-ip: true
  smart-collector-size: 500

sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: false
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 5228-5230, 8443]
    QUIC:
      ports: []
  force-domain:
    - "+.v2ex.com"
  skip-domain: ["+.local", "+.lan", "localhost", "Mijia Cloud", "miwifi.com"]

tun:
  enable: false
  device: Mihomo
  stack: mixed
  dns-hijack:
    - any:53
    - tcp://any:53
  udp-timeout: 300
  auto-route: true
  auto-detect-interface: true
  strict-route: true

dns:
  enable: true
  cache-algorithm: arc
  listen: :1053
  ipv6: true
  prefer-h3: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.0/15
  fake-ip-filter: ["RULE-SET:lan"]
  nameserver-policy:
    'RULE-SET:blackreject,httpdns': rcode://name_error
    'RULE-SET:chinamax,apple,microsoft':
      - 'https://dns.alidns.com/dns-query#DIRECT&h3=true'
      - 'quic://dns.alidns.com#DIRECT'
  direct-nameserver:
    - system
    - tls://223.5.5.5
    - tls://223.6.6.6
  proxy-server-nameserver:
    - tls://223.5.5.5
    - tls://223.6.6.6
  nameserver:
    - 'https://dns.google/dns-query#Google&h3=true'
    - 'https://cloudflare-dns.com/dns-query#Cloudflare&h3=true'
    
hosts:
  raw.githubusercontent.com: [185.199.108.133, 185.199.109.133, 185.199.110.133, 185.199.111.133, "2606:50c0:8000::154", "2606:50c0:8001::154", "2606:50c0:8002::154", "2606:50c0:8003::154"]
  doh.pub: [119.28.28.28, 119.29.29.29, "2402:4e00::", "2402:4e00:1::"]
  dns.alidns.com: [223.5.5.5, 223.6.6.6, "2400:3200::1", "2400:3200:baba::1"]
