mixed-port: 7890
socks-port: 7891
redir-port: 7892
tproxy-port: 1536
mode: Rule
log-level: warning
ipv6: true
udp: true
disable-keep-alive: false
keep-alive-interval: 15
keep-alive-idle: 120
allow-lan: true

geodata-mode: true
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 168
geox-url:
