secret: ""

# ç­–ç•¥ç»„é€‰æ‹©å’Œfake-ipç¼“å­˜
profile:
  store-selected: true
  store-fake-ip: true
  smart-collector-size: 500

# åŸŸåå—…æ¢
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: false
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 5228-5230, 8443]
    QUIC:
      ports: []
  force-domain:
    - "+.v2ex.com"
  skip-domain: ["+.local", "+.lan", "localhost", "Mijia Cloud", "miwifi.com"]

# Tunnelé…ç½®
tun:
  enable: false
  device: Mihomo
  stack: mixed
  dns-hijack:
    - any:53
    - tcp://any:53
  udp-timeout: 300
  auto-route: true
  auto-detect-interface: true
  strict-route: true
#  route-address: [0.0.0.0/1, 128.0.0.0/1, "::/1", "8000::/1"]
