name: Sync Multiple Gists to Repo

on:
  schedule:
    - cron: '0 16 * * *'  # UTC 时间，每天新加坡时间 03:21
  workflow_dispatch:      # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Sync Gist files
        run: |
          # 定义 Gist 列表：每行 "Gist Raw URL 目标路径"
          files=(
            "https://gist.githubusercontent.com/MeALiYeYe/42151e8055f111208c92971fca6e25ce/raw/config.yaml Mihomo/Alpha/config.yaml"
            "https://gist.githubusercontent.com/MeALiYeYe/42151e8055f111208c92971fca6e25ce/raw/Egern.yaml Egern/Egern.yaml"
            "https://gist.githubusercontent.com/MeALiYeYe/42151e8055f111208c92971fca6e25ce/raw/Surge.conf Surge/Surge.conf"
          )

          for file in "${files[@]}"; do
            url=$(echo $file | awk '{print $1}')
            dest=$(echo $file | awk '{print $2}')
            # 创建目标文件夹
            mkdir -p $(dirname "$dest")
            # 下载最新 Gist 文件
            curl -sL "$url" -o "$dest"
            # 添加到 Git
            git add "$dest"
          done

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git diff --cached --quiet || git commit -m "Sync multiple Gist files"
          git push
