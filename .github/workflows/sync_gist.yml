name: Sync Multiple Gists to Repo

on:
  schedule:
    - cron: '0 16 * * *'  # UTC 时间，每天北京时间 00:00
  workflow_dispatch:      # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Sync Gist files with logs
        run: |
          # 定义 Gist 列表：每行 "Gist Raw URL 目标路径"
          files=(
            "https://gist.githubusercontent.com/MeALiYeYe/42151e8055f111208c92971fca6e25ce/raw/config.yaml Mihomo/Alpha/config.yaml"
            "https://gist.githubusercontent.com/MeALiYeYe/42151e8055f111208c92971fca6e25ce/raw/Egern.yaml Egern/Egern.yaml"
            "https://gist.githubusercontent.com/MeALiYeYe/42151e8055f111208c92971fca6e25ce/raw/Surge.conf Surge/Surge.conf"
          )

          for file in "${files[@]}"; do
            url=$(echo $file | awk '{print $1}')
            dest=$(echo $file | awk '{print $2}')
            mkdir -p $(dirname "$dest")
            
            echo "Downloading $dest from $url..."
            curl -sL "$url" -o "$dest"
            
            # 打印文件大小和最后修改时间
            filesize=$(stat -c%s "$dest")
            modtime=$(stat -c%y "$dest")
            echo "Downloaded $dest | Size: $filesize bytes | Last Modified: $modtime"

            git add "$dest"
          done

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --cached --quiet; then
            echo "No changes detected. Nothing to commit."
          else
            git commit -m "Sync multiple Gist files"
            git push
            echo "Changes committed and pushed."
          fi
