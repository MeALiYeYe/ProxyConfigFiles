#!name=LocalRule
#!desc=自用本地分流
rules:
- and:
    match:
    - dest_port:
        match: '443'
    - protocol:
        match: quic
    policy: REJECT
- domain_suffix:
    math: egernapp.com
    policy: DIRECT
- domain_regex:
    match: ^ad\..*|^ads\..*
    policy: REJECT
- domain_keyword:
    match: kahaoquan
    policy: DIRECT
- domain_regex:
    match: hk[a-z]+(\.[a-z]+)*\.(weixin|wechat)(\.qq)?\.com$
    policy: 香港
- domain_regex:
    match: sg[a-z]+(\.[a-z]+)*\.(weixin|wechat)(\.qq)?\.com$
    policy: 狮城
- domain_regex:
    match: ^(?i).*?(imap|smtp).*?\.(qq\.com|163\.com|foxmail\.com|189\.cn|126\.com|sina\.(?:com\.cn|cn)|aliyun\.com|yeah\.net|139\.com|wo\.cn|21cn\.com)$
    policy: DIRECT
- domain_suffix:
    match: metacubex.one
    policy: Foreign
- domain_suffix:
    match: sntp.uk
    policy: Foreign
- domain_keyword:
    match: linkeless
    policy: DIRECT
- or:
    match:
    - domain_keyword:
        match: gwmapp
    - domain_keyword:
        match: gwm-mn
    - domain_suffix:
        match: gwm.cn
    - domain_suffix:
        match: gwm.com.cn
    policy: DIRECT
- or:
    match:
    - domain:
        match: emby.cn2gias.uk
    - domain:
        match: random.ouonet.org
    policy: Emby
- or:
    match:
    - domain_keyword:
        match: ouoboom
    - domain_keyword:
        match: linkeless
    - domain_keyword:
        match: sntp
    - domain_keyword:
        match: cauenvao
    - domain_keyword:
        match: ouonet
    policy: GetSub
